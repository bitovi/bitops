bitops:
  # The `bitops.config.yaml` file contains the configuration values for the BitOps core.
  #   - Changing values will require that a new image be built
  #   - Customize your BitOps image by modifying the values found in the `bitops.config.yaml`

  fail_fast: true     # When set, will exit if any warning+ is raised, otherwise only exit on critical error
  run_mode: default   # (Unused for now)

  # LEVELS: [ DEBUG, INFO, WARNING, ERROR, CRITICAL ]
  logging:      
    level: DEBUG              # Sets the logging level
    color:
      enabled: true           # Enables colored logs
    filename: bitops-run      # logs filename
    err: bitops.logs          # error logs filename
    path: /var/logs/bitops    # path to log folder
    
  plugins:
    # Example plugin
    # tool-name:          # Unique name of tool
    #   source:           
    #     sourced_from:   # Where the plugin will be sourced from
    #     tag:            # Github tag for versioned clone
    #     branch:         # Github branch for versioned clone
    
    aws:
      source: 
        sourced_from: https://github.com/bitops-plugins/aws
    
    terraform:
      source: 
        sourced_from: https://github.com/bitops-plugins/terraform
    helm:
      source: 
        sourced_from: https://github.com/bitops-plugins/helm
    kubectl:
      source: 
        sourced_from: https://github.com/bitops-plugins/kubectl
    ansible:
      source: 
        sourced_from: https://github.com/bitops-plugins/ansible
    cloudformation:
      source: 
        sourced_from: https://github.com/bitops-plugins/cloudformation
