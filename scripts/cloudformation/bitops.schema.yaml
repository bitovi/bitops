cloudformation:
  type: object
  properties:
    cli:
      type: object
      properties:
        validate-cfn:
          type: boolean
          export_env: CFN_TEMPLATE_VALIDATION
          default: true
        cfn-stack-action:
          type: string
          export_env: CFN_STACK_ACTION
          default: deploy
    options:
      type: object
      properties:
        cfn-stack-name:
          type: string
          export_env: CFN_STACK_NAME
        cfn-s3-bucket:
          type: string
          export_env: CFN_TEMPLATE_S3_BUCKET
        cfn-s3-prefix:
          type: string
          export_env: CFN_S3_PREFIX
        capabilities:
          type: string
          export_env: CFN_CAPABILITY
        cfn-files:
          type: object
          properties:
            template-file:
              type: string
              export_env: CFN_TEMPLATE_FILENAME
            parameters:
              type: object
              properties:
                enabled: 
                  type: boolean
                  default: true
                  export_env: CFN_PARAMS_FLAG
                template-param-file:
                  type: string
                  export_env: CFN_TEMPLATE_PARAMS_FILENAME
        cfn-merge-parameters:
          type: object
          properties:
            parameters:
              type: object
              properties:
                enabled:
                  type: boolean
                  default: false
                  export_env: CFN_MERGE_PARAMETER
                directory:
                  type: string
                  export_env: CFN_MERGE_DIRECTORY
                  default: parameters
