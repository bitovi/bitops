bitops:
  type: object
  properties:
    fail_fast:
      type: boolean
    run_mode:
      type: string

    logging:
      type: object
      properties:
        level:
          type: string
        color:
          type: object
          properties:
            enabled:
              type: boolean
        filename:
          type: string
        err:
          type: string
        path:
          type: string
    
    plugins:
      type: object
      properties:
        tool-name:
          type: object
          properties:
            source:
              type: object
              properties:
                sourced_from:
                  type: string
                branch: 
                  type: string
                tag:
                  type: string
    